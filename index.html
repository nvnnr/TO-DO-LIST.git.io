<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div>
        <h1>TO-DO-LIST</h1>
    </div>
    <div class="container">
        <input type="text" id="input" placeholder="Enter your text here">
        &nbsp;  &nbsp;  &nbsp;
        <button id="btn">Add</button>
        <ul class="ul" style="list-style-type:none;">
        </ul>
    </div>
</body>
<script>
    document.getElementById('btn').addEventListener('click',
    function(){
        let input = document.getElementById('input').value;
        let elem=document.createElement('li');
        let btn1=document.createElement('button');
        let btn2=document.createElement('button');
        btn1.innerText='Done';
        btn2.innerText='Delete';
        elem.innerText=input;
        let ul=document.querySelector('ul');
        ul.appendChild(elem);
        elem.appendChild(btn1);
        elem.appendChild(btn2);
        btn1.style.border='none';
        btn1.style.marginLeft='3%';
        btn1.style.borderRadious='8px';
        btn1.style.fontSize='25px'
        btn1.style.backgroundColor='#b4b3d8';
        btn2.style.border='none';
        btn2.style.marginLeft='3%';
        btn2.style.borderRadious='8px';
        btn2.style.fontSize='25px'
        btn2.style.backgroundColor='#b4b3d8';

        btn1.addEventListener('click',
       function(){
        elem.style.textDecoration='line-through'
       }
        );
        btn2.addEventListener('click',
       function(){
        elem.remove();
       }
        );
        document.getElementById('input').value='';

    }
    );
</script>
</html>
